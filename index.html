<!DOCTYPE html>
<html>
<head>
  <title>katex-latex</title>
  <script src="https://obedm503.github.io/bootmark/dist/bootmark.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.6.0/katex.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.6.0/katex.min.js"></script>
	<script src="dist/katex-latex.min.js"></script>
	<script>
		// define options. options in individual elements override these
		$.fn.bootmark.options = {
			html: {
				toc: false
			},
			showdown: {
				extensions: ['katex-latex']
			}
		};
	</script>
</head>
<body>
	<!-- readme -->
	<bootmark fetch="README.md"></bootmark>

	<!-- examples -->
	<bootmark>
#### examples

this:

    ```latex
    c^2 = a^2 + b^2
    ```

becomes this:

```latex
c^2 = a^2 + b^2
```

and this:

    ```latex
    c = \pm\sqrt{a^2 + b^2}
    ```
becomes this:

```latex
c = \pm\sqrt{a^2 + b^2}
```
	</bootmark>

	<!-- changelog -->
	<div class="bootmark" data-fetch="CHANGELOG.md"></div>
</body>
</html>
